<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/memory.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="header">
        <h1>Welcome to the jungle</h1>
        <button id="newGame">New Game</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <div class="cards" id="0">
                </div>
                <div class="cards" id="1">
                </div>
                <div class="cards" id="2">
                </div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="cards" id="3">
                </div>
                <div class="cards" id="4">
                </div>
                <div class="cards" id="5">
                </div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="cards" id="6">
                </div>
                <div class="cards" id="7">
                </div>
                <div class="cards" id="8">
                </div>
            </div>
            <div class="col-xs-6 col-md-3">
                <div class="cards" id="9">
                </div>
                <div class="cards" id="10">
                </div>
                <div class="cards" id="11">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">You Won!</h4>
                </div>
                <div class="modal-body">
                    <p>Congratulations on bringing the jungle to life.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="./js/memory.js"></script>
</body>

</html>
